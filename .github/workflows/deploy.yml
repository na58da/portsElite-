name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Grant the runner permission to write repository contents so the action can push
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout (persist credentials for GH_TOKEN)
        uses: actions/checkout@v4
        with:
          # ensure the checkout step leaves the GITHUB_TOKEN available for later git push
          persist-credentials: true

      - name: Use Node.js (required by Vite)
        uses: actions/setup-node@v4
        with:
          # Vite requires Node.js >= 20.19 or 22.12+, use Node 22 LTS for CI
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        # compute base automatically from repo name so assets work at /<repo>/
        run: npm run build -- --base "/${{ github.event.repository.name }}/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          publish_dir: ./dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
